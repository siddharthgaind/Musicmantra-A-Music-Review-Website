<!DOCTYPE html>
<html>

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1><b>Registration</b></h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <div class="alert alert-danger" *ngIf="error">
                    <strong>Danger!</strong> {{error}}</div>
                <form method="post" #loginform="ngForm" (ngSubmit)="newUserLogin(loginform)">
                    <input class="text" type="text" placeholder="Username" name="userName" [(ngModel)]="inputEmail"
                        required="">
                        <br>
                    <input class="text" type="password" placeholder="Password" required="" name="userPassword"
                        [(ngModel)]="inputPassword">
                        <br>
                    <input type="submit" value="SIGNUP">
                </form>
            </div>
        </div>

    </div>
    <!-- //main -->
</body>

</html>
