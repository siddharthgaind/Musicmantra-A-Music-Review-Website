<!DOCTYPE html>
<html lang="en">



<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2><b>Review Management</b></h2>
                    </div>
                </div>
            </div>
            <div class="alert alert-danger" *ngIf="error">
                <strong>Danger!</strong> {{error}}
            </div>
            <table *ngIf="getReviews" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Music Name</th>
                        <th>Reviews</th>
                        <th>Add Review and Rating</th>
                        <th>Average Rating</th>
                    </tr>
                </thead>
                <tr *ngFor="let music of getAllMusic let id = index">
                    <td>
                        <span>{{music.musicName}}</span>
                    </td>
                    <td>

                        <div *ngFor="let review of getReviews">
                            <li class="review" *ngIf="review.musicName == music.musicName">{{ review.review }}</li>
                            <li class="review" *ngIf="review.musicName == music.musicName">Rating: {{ review.rating }}
                            </li>
                            <li class="review" *ngIf="review.musicName == music.musicName">Reviewed By
                                {{ review.userName }}</li>
                        </div>

                    </td>
                    <td>
                        Add Review:<input>
                        <span contenteditable="true" (blur)="setReview($event)"></span><br>
                        Add Rating:<input>
                        <span contenteditable="true" (blur)="addReview(music.musicName,$event)"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
