<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                </div>
            </div>
            <table *ngIf="users" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Active/Deactive</th>
                        <th>Role</th>
                        <th>Verification</th>
                    </tr>
                </thead>
                <tr *ngFor="let user of users.Users let id = index">
                    <td>
                        <span contenteditable="false">{{user.userName}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="changeUserStatus(user.userName, $event)">{{user.userStatus}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="changeUserType(user.userName, $event)">{{user.userType}}</span>
                    </td>
                    <td>
                        <span contenteditable="false">{{user.userIsVerified}}</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
