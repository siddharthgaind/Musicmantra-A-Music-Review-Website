<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>

<body>
	<h2><b>
			<font color="white">About the Site</font>
		</b></h2>
	<div class="a"><b>
			<font color="white">If you're looking for the perfect soundtrack for powering a workout, punching up a
				party, or just surviving the workday, these 10 top streaming music services deliver the goods.</font>
		</b></div>
	<br>
	<br>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="alert alert-danger" *ngIf="error">
						<strong>Danger!</strong> {{error}}
					</div>
					<div class="d-flex justify-content-end social_icon">
						<span><a href="http://localhost:5555/api/auth/google"><button
									class="fab fa-google-plus-square"></button></a></span>
					</div>
				</div>
				<div class="card-body">
					<form class="form-signin" #loginform="ngForm" (ngSubmit)="userLogin(loginform)">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address"
								name="userName" [(ngModel)]="inputEmail" required autofocus>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password"
								name="userPassword" [(ngModel)]="inputPassword" required>
						</div>
						<div style="text-align:center;" class="form-group">
							<input type="submit" value="Login" class="btn float-center login_btn">
						</div>
						<div style="text-align:center;" class="form-group">
							<input type="submit" value="Continue Without Login" class="btn float-center login_butn" a
								routerLink="/popularmusic">
						</div>
					</form>
				</div>
				<div *ngIf="button==1"> <button class="btn btn-lg btn-primary btn-block text-uppercase"
						(click)=newEmailVerify(inputEmail,inputPassword)>Verify your email</button>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a routerLink="/join"><button>
								<font color="black">Sign Up</font>
							</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
