<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap User Management Data Table</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>Add New
                                User</span></a>
                    </div>
                </div>
            </div>
            <table *ngIf="getMusic" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Music Name</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Visibility</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tr *ngFor="let music of getMusic let id = index">
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.musicName',music.musicName, $event)"></span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.musicName',music.musicName, $event)">{{music.musicName}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.artist',music.musicName, $event)">{{music.artist}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.album',music.musicName, $event)">{{music.album}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.year',music.musicName, $event)">{{music.year}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicAttributes.genre',music.musicName, $event)">{{music.genre}}</span>
                    </td>
                    <td>
                        <span contenteditable="true"
                            (blur)="updateMusicAttributes('musicVisibilty',music.musicVisibilty, $event)">{{music.musicVisibilty}}</span>
                    </td>
                    <td>
                        <span class="table-remove">
                            <button type="button" class="btn btn-danger" rounded="true"
                                (click)="remove(id,music.musicName)">Remove</button>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
